<h1>Список сотрудников</h1>
<input type="button" value="Добавить" class="btn btn-success" (click)="add()" />

<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
    <tr>
      <td>ID работника</td>
      <td>Имя</td>
      <td>Позиция</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of employees">
      <ng-template [ngIf]="employee?.id != p.id" [ngIfElse]="edit">
        <td>{{p?.id}}</td>
        <td>{{p?.name}}</td>
        <td>{{p?.position}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editEmployee(p)">Изменить</button>
          <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
        </td>
        <td>
          <a [routerLink]="['/vocation/create', p.id]" class="btn btn-sm btn-primary">Оформить отпуск</a>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>

  <td>
    <input type="text" [(ngModel)]="employee.name" class="form-control" />
  </td>
  <td>
    <select class="form-control" name="position"
            [(ngModel)]="employee.position" #positionCompany="ngModel">
      <option *ngFor="let pos of positions" [value]="pos">
        {{pos}}
      </option>
    </select>
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>

</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>Имя</label>
    <input type="text" name="name" [(ngModel)]="employee.name" class="form-control" #name="ngModel" required />
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      Не указано имя
    </div>
  </div>
  <div class="form-group">
    <label>Позиция</label>
    <select class="form-control" name="position"
            [(ngModel)]="employee.position" #positionCompany="ngModel">
      <option *ngFor="let pos of positions" [value]="pos">
        {{pos}}
      </option>
    </select>
  </div>
  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
